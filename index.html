<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script rel="text/javascript" src="library.js" defer></script>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Library</h1>
    <div class="openBtn">
      <button class="openButton" onclick="openForm()"><strong>New Book</strong></button>
    </div>
    <div class="loginPopup">
      <div class="formPopup" id="popupForm">
        <form action="/action_page.php" class="formContainer">

            <h2>New Book</h2>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="author"> Author</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages" required>

            <label for="read">Read already?</label>
            <input type="radio" name = "ans" value="yes"> Yes </br>
            <input type="radio" name = "ans" value="no"> No </br>

            <button type="submit" class="button-submit">Submit</button>
            <button type="button" class="button-close" onclick="closeForm()">Close</button>

        </form>
      </div>
    </div>

    <table id="myTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>
</body>
</html>
