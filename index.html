<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script rel="text/javascript" src="library.js" defer></script>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Library</h1>
    <button class="new-book-button" onclick="openForm()"><strong>New Book</strong></button>
    <div class="login-popup">
        <div class="form-popup" id="popup-form">
        <form class="form-container">
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="author"> Author</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Number of pages</label>
            <input type="number"  id="pages" name="pages" required>

            <div>
              <label for="read">Read already?</label><br>
              <input type="radio" name = "ans" value="yes" required> Yes </br>
              <input type="radio" name = "ans" value="no" required> No </br>
            </div>

            <div class="submit-buttons">
              <button type="submit" class="submit-button"><strong>Submit</strong></button>
              <button type="button" class="close-button" onclick="closeForm()">Close</button>
            </div>
        </form>
        </div>
    </div>

    <table id="myTable">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Remove?</th>
        </tr>
    </table>
</body>
</html>
